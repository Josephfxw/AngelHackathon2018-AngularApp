
<div class="container-fluid fade-in-delayed">

      <div class="center-text mat-elevation-z3">
          <div class="example-container">
            <h3 class="center">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></h3>
              <mat-form-field>
                <input matInput placeholder="Username">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Work Address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="School Address">
                </mat-form-field>
                <div id="login-row" class="button-row">
                    <button mat-button>Cancel</button>
                    <button mat-button color="primary">Create</button>
                </div>  
            </div>
      </div>

</div>
