<div id="search-component">
  <h4>User Search</h4>

<!-- #searchBox declares template reference variable searchBox-->
  <input  #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search" />

  <ul class="search-result">
    <li *ngFor="let user of users$ | async" >
      <a routerLink="/detail/{{user.id}}">
        {{user.username}}
      </a>
    </li>
  </ul>
</div>
